<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .results-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
        .winner {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Election Results</h1>
    <div class="results-container">
        {% if status == "Results available" %}
            {% for candidate, votes in results %}
                <div class="result-item {% if loop.first %}winner{% endif %}">
                    {{ candidate }}: {{ votes }} vote{% if votes != 1 %}s{% endif %}
                </div>
            {% endfor %}
        {% else %}
            <p>{{ status }}</p>
        {% endif %}
    </div>
</body>
</html>

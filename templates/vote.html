<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url('static/img/16.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fbfdff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1a1b1c;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        h3 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #bcc2c9;
        }

        input, select {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1b6b3a;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: #1c6543;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 0.75rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #620c0c;
        }

        #message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #186538;
            color: white;
        }

        .error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cast Your Vote</h1>
        <form id="voteForm">
            <label for="userId">Voter ID:</label>
            <input type="text" id="userId" required>
            <label for="userName">Voter Name:</label>
            <input type="text" id="userName" required>
            <label for="candidate">Select Candidate:</label>
            <select id="candidate" required>
                {% for candidate in candidates %}
                    <option value="{{ candidate }}">{{ candidate }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit Vote</button>
        </form>
        <h3><div id="message"></div></h3>
    </div>
    <script src="{{ url_for('static', filename='vote.js') }}"></script>
</body>
</html>
